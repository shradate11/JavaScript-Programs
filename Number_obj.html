<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		var num=200.1234;
		document.write("num.toFixed() is= "+num.toFixed());
		document.write("<br/>");
		document.write("num.toFixed(6) is= "+num.toFixed(6));
		document.write("<br/>");
		document.write("num.toFixed(1) is= "+num.toFixed(1));

		var num=15;
		document.write("<br>"+(num+num));
		var a=num.toString();
		document.write("<br>"+(a+a));

		document.write("<br>Binary values= "+num.toString(2));
		document.write("<br>Octal values= "+num.toString(8));
		document.write("<br>Hexadecimal values= "+num.toString(16));
</script>
</head>
<body>

</body>
</html>
