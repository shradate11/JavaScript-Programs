<html>
<head>
	<script type="text/javascript">
		function show(p,q,r)
		{
			var avg=(p+q+r)/3;
			document.write("Averge= "+avg);
		}
	</script>
</head>
<body>
	<script type="text/javascript">
		
		var m1=parseInt(Prompt("Enter marks m1= "));
		var m2=parseInt(Prompt("Enter marks m2= "));
		var m3=parseInt(Prompt("Enter marks m3= "));
		show(m1,m2,m3);

	</script>
</body></html>
